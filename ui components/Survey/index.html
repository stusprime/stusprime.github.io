<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Stus.png" type="image/x-icon">
    <title>Survey</title>
</head>

<body>

    <main>
        <h1>What do you think?</h1>

        <ul>
            <Li>
                <label for=""> <input type="checkbox" name="" id=""> This is useful </label>
            </Li>

            <Li>
                <label for=""> <input type="checkbox" name="" id=""> Something is wrong </label>
            </Li>

            <Li>
                <label for=""> <input type="checkbox" name="" id=""> This is not relevant </label>
            </Li>

            <Li>
                <label for=""> <input type="checkbox" name="" id=""> This is not useful </label>
            </Li>
        </ul>

        <p>Do you have any comments or suggestion?</p>
        <textarea name="" placeholder="Share your suggestion" id="" cols="30" rows="2"></textarea>



        <div>
            <p>The data you provide helps us to improve our platform</p>
            <button class="ghost">Cancel</button>
            <button>Submit</button>
        </div>

    </main>

</body>

</html>
